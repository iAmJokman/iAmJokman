<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <p  id="inputOperation">0</p>
    <input id="inputHistory" type="text" placeholder="0">
    <div>
        <button id="keyboardClear" type="submit">C</button>
        <button id="keyboardUnknown" type="submit">U</button>
        <button id="keyboardPercentage" type="submit" value="%">%</button>
        <button id="keyboardDivision" type="submit">/</button>
        <button id="keyboardSeven" onclick="concatSeven()" type="submit" value=7>7</button>
        <button id="keyboardEight" type="submit">8</button>
        <button id="keyboardNine" type="submit">9</button>
        <button id="keyboardMultiplication" type="submit">X</button>
        <button id="keyboardFour" type="submit">4</button>
        <button id="keyboardFive" type="submit">5</button>
        <button id="keyboardSix" type="submit" onclick="concatSix()">6</button>
        <button id="keyboardMinus" type="submit">-</button>
        <button id="keyboardOne" type="submit">1</button>
        <button id="keyboardTwo" type="submit">2</button>
        <button id="keyboardThree" type="submit">3</button>
        <button id="keyboardPlus" type="submit">+</button>
        <button id="keyboardDot" type="submit">.</button>
        <button id="keyboardZero" type="submit">0</button>
        <button id="keyboardSave" type="submit">S</button>
        <button id="keyboardEquals" type="submit">=</button>
    </div>
    
    
</body>
</html>
